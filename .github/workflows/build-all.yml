name: Build All Platforms

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # -------------------------
  # WINDOWS BUILD (x86 + x64)
  # -------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Windows ia32
        run: npm run pack:win32

      - name: Build Windows x64
        run: npm run pack:win64

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: foodzebra-windows
          path: dist/win

  # -------------------------
  # MACOS BUILD (Intel x64)
  # -------------------------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build macOS
        run: npm run pack:osx

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: foodzebra-macos
          path: dist/osx

  # -------------------------
  # LINUX BUILD (x64)
  # -------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run pack:linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: foodzebra-linux
          path: dist/linux
